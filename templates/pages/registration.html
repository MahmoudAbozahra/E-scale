{% extends "base.html" %}

{% block content %}
  <h2>فورم مبيعات الطيور</h2>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div style="margin-bottom: 20px;">
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">حفظ</button>
  </form>
{% endblock %}
